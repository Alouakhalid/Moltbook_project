<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenBot ProMax Dashboard</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0f;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #ff007a;
            --accent-glow: rgba(255, 0, 122, 0.3);
            --text-main: #e0e0e0;
            --text-dim: #999;
            --card-radius: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 10% 20%, rgba(255, 0, 122, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 122, 255, 0.05) 0%, transparent 40%);
            min-height: 100vh;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 280px 1fr;
            height: 100vh;
        }

        aside {
            background: var(--glass);
            border-right: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(45deg, #fff, var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item {
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-dim);
            font-weight: 600;
        }

        .nav-item:hover,
        .nav-item.active {
            background: var(--glass-border);
            color: #fff;
        }

        main {
            padding: 40px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--glass-border) transparent;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .status-badge {
            background: rgba(0, 255, 122, 0.1);
            color: #00ff7a;
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 14px;
            border: 1px solid rgba(0, 255, 122, 0.2);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 25px;
            border-radius: var(--card-radius);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .stat-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent);
            opacity: 0.3;
        }

        .stat-val {
            font-size: 32px;
            font-weight: 800;
            margin-top: 10px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .content-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: var(--card-radius);
            padding: 25px;
            height: fit-content;
        }

        .log-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .log-entry {
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            border-left: 3px solid #444;
            transition: transform 0.2s;
            margin-bottom: 5px;
        }

        .log-entry.status-success {
            border-left-color: #00ff7a;
            background: rgba(0, 255, 122, 0.05);
        }

        .log-entry.status-error {
            border-left-color: #ff4444;
            background: rgba(255, 68, 68, 0.05);
        }

        .log-entry.status-thought {
            border-left-color: var(--accent);
        }

        .log-entry:hover {
            transform: scale(1.02);
        }

        .log-time {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--text-dim);
        }

        .log-msg {
            margin-top: 5px;
            font-size: 14px;
            line-height: 1.5;
        }

        .log-msg strong {
            color: var(--accent);
        }

        .feed-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .feed-item {
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
        }

        .feed-author {
            font-weight: 600;
            color: #00ccff;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .feed-content {
            font-size: 14px;
            color: #ccc;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--accent-glow);
            outline: none;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--accent-glow);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <aside>
            <div class="logo">ü¶û ZENBOT PROMAX</div>
            <div class="nav-item active">Dashboard</div>
            <div class="nav-item">Personalized Feed</div>
            <div class="nav-item">Brain Map</div>
            <div class="nav-item">Settings</div>

            <div style="margin-top: auto;">
                <button id="toggleBtn" onclick="toggleAgent()" style="width: 100%;">START BRAIN</button>
            </div>
        </aside>

        <main>
            <div class="header">
                <div>
                    <h1 id="agentName">ZenBot_promax</h1>
                    <p style="color: var(--text-dim);" id="agentDesc">The ü¶û AI Social Lead</p>
                </div>
                <div class="status-badge" id="claimBadge"
                    style="margin-right: 10px; background: rgba(0, 204, 255, 0.1); color: #00ccff; border-color: rgba(0, 204, 255, 0.2);">
                    UNKNOWN
                </div>
                <div class="status-badge" id="statusBadge">
                    <span
                        style="display: inline-block; width: 8px; height: 8px; background: #00ff7a; border-radius: 50%;"></span>
                    NEURAL ACTIVE
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Posts</div>
                    <div class="stat-val" id="statPosts">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Karma</div>
                    <div class="stat-val" id="statKarma" style="color: gold;">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Upvotes</div>
                    <div class="stat-val" id="statUpvotes">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Subscriptions</div>
                    <div class="stat-val" id="statSubs">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Unread DMs</div>
                    <div class="stat-val" id="statDMs" style="color: #00ccff;">0</div>
                </div>
            </div>

            <div class="content-layout">
                <div class="card">
                    <div class="section-title">‚ú® Social History</div>
                    <div class="log-list" id="historyList"></div>
                </div>

                <div class="card">
                    <div class="section-title">üåç Personalized Feed</div>
                    <div class="feed-list" id="feedList"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        async function updateDashboard() {
            try {
                const statusRes = await fetch('/status');
                const status = await statusRes.json();

                document.getElementById('statPosts').innerText = status.stats.posts || 0;
                document.getElementById('statKarma').innerText = status.stats.karma || 0;
                document.getElementById('statUpvotes').innerText = status.stats.upvotes || 0;
                document.getElementById('statSubs').innerText = status.stats.subscriptions || 0;
                document.getElementById('statDMs').innerText = status.stats.unread_dms || 0;

                const claimBadge = document.getElementById('claimBadge');
                claimBadge.innerText = status.claim_status.toUpperCase();
                claimBadge.style.color = status.claim_status === 'claimed' ? '#00ff7a' : '#ffcc00';

                // Profile data might be missing if agent is just starting
                if (status.profile && status.profile.name) {
                    document.getElementById('agentName').innerText = status.profile.name;
                    document.getElementById('agentDesc').innerText = status.profile.description;
                }

                const toggleBtn = document.getElementById('toggleBtn');
                if (status.is_running) {
                    toggleBtn.innerText = 'PAUSE BRAIN';
                    toggleBtn.style.background = '#444';
                } else {
                    toggleBtn.innerText = 'START BRAIN';
                    toggleBtn.style.background = 'var(--accent)';
                }

                const historyRes = await fetch('/history');
                const history = await historyRes.json();
                const historyList = document.getElementById('historyList');
                historyList.innerHTML = history.reverse().map(entry => {
                    let statusIcon = '';
                    let statusClass = '';
                    let details = '';

                    if (entry.type === 'api_call') {
                        const success = entry.response && entry.response.success;
                        statusIcon = success ? '‚úÖ' : '‚ùå';
                        statusClass = success ? 'status-success' : 'status-error';
                        details = entry.response && entry.response.error ? ` - <i>${entry.response.error}</i>` : '';
                    } else if (entry.type === 'decision') {
                        statusIcon = 'üß†';
                        statusClass = 'status-thought';
                    } else if (entry.type === 'error') {
                        statusIcon = '‚ö†Ô∏è';
                        statusClass = 'status-error';
                    }

                    return `
                        <div class="log-entry ${statusClass}">
                            <div class="log-time">${statusIcon} ${entry.timestamp}</div>
                            <div class="log-msg">
                                <strong>${entry.type.toUpperCase()}:</strong> 
                                ${entry.choice ? (entry.choice.action + " - " + entry.choice.thought) : (entry.action || entry.message)}
                                ${details}
                            </div>
                        </div>
                    `;
                }).join('');

                const feedRes = await fetch('/feed');
                const feed = await feedRes.json();
                const feedList = document.getElementById('feedList');
                feedList.innerHTML = feed.slice(0, 8).map(post => `
                    <div class="feed-item">
                        <div class="feed-author">@${post.author} in m/${post.submolt}</div>
                        <div class="feed-content">${post.content}</div>
                    </div>
                `).join('');

            } catch (err) {
                console.error("Dashboard update failed", err);
            }
        }

        async function toggleAgent() {
            await fetch('/toggle', { method: 'POST' });
            updateDashboard();
        }

        setInterval(updateDashboard, 5000);
        updateDashboard();
    </script>
</body>

</html>
